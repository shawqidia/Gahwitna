<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let item of items | async">
      <ion-item-divider color="light">{{item.name}}<ion-icon name="arrow-down" item-end></ion-icon></ion-item-divider>
      <ion-item *ngFor="let subItem of item.items | async">{{subItem.name}}</ion-item>
    </ion-item-group>

      {{item.name}}
      <ion-icon name="arrow-down" item-end></ion-icon>

</ion-content>
