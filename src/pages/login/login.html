<ion-content padding color="dark">
  <img src="assets/imgs/gahwitna.jpg" />
  <form [formGroup]="loginForm" (submit)="loginUserWithEmail()" novalidate> 
    <ion-item> 
      <ion-label stacked>Email</ion-label> 
      <ion-input formControlName="email" type="email" placeholder="Your email address"> </ion-input> 
    </ion-item> 
    
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched"> 
      <p>Please enter a valid email address.</p> 
    </ion-item> 
    
    <ion-item> 
      <ion-label stacked>Password</ion-label> 
      <ion-input formControlName="password" type="password" placeholder="Your password"> </ion-input> 
    </ion-item> 
    
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched"> 
      <p>Your password needs more than 6 characters.</p> 
    </ion-item> 
    
    <button ion-button block type="submit" [disabled]="!loginForm.valid"> Log In </button>
  </form> 
  
  <button ion-button block clear (click)="goToSignup()"> Create a new account </button>
  <button ion-button full color="primary" (click)="login()">Login with facebook</button>
</ion-content>
